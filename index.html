<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.2/fonts/ionicons.svg">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.2/css/ionic.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.2/js/ionic.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">

    <!-- Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>Dice game</title>
</head>
<body>

    <header>
        <h1>Roll the dice !</h1>
    </header>

    <main>

        <div class="btnNewgame">
            <button id="newGame" class="Newgame"><ion-icon name="add-circle-outline"></ion-icon>NEW GAME</button>
        </div>
        
        <div class="container text-center desktop">
            <div class="row">

                <section class="section1 col">
                    <div class="ply">
                        <h2 id="playerTitle1"><ion-icon id="redDot1" class="redDot" name="ellipse-outline"></ion-icon>PLAYER 1</h2>
                        <p class="global-score1" id="global1">
                            0
                        </p>
                    </div>

                    <div class="plc">
                        <h3>CURRENT</h3>
                        <p class="currentScore1" id="current1">
                            0
                        </p>
                    </div>
                </section>

                <section class="section2 col">
                    <div>
                        <img id="dicePicture" class="dice" src="images/dice-6.png"/> 
                            <br>
                        <button id="roll" class="RollBtn"><ion-icon name="sync-outline"></ion-icon>ROLL DICE</button>
                        <button id="btn-hold" class="HoldBtn"><ion-icon name="download-outline"></ion-icon>HOLD</button>   
                    </div>
                </section>

                <section class="section3 col">
                    <div class="ply">
                        <h2 id="playerTitle2"><ion-icon id="redDot2" class="redDot" name="ellipse-outline"></ion-icon>PLAYER 2</h2>
                        <p class="global-score2" id="global2">
                            0
                        </p>
                    </div>

                    <div class="plc">
                        <h3>CURRENT</h3>
                        <p class="currentScore2" id="current2">
                            0
                        </p> 
                    </div> 
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>Soler marjorie</p>
    </footer>

    
<!--<script src="jquery-3.6.0.min.js"></script>-->
<script src="app.js"></script>

    <!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
